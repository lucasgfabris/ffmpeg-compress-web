<!DOCTYPE html>
<html lang="pt-BR">
<head>

        <div class="options">

              <option value="original" selected>Manter original</option>
              <option value="1080p">1080p (Full HD)</option>
              <option value="720p">720p (HD)</option>
              <option value="480p">480p (SD)</option>
              <option value="360p">360p</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn-compress" id="btnCompress" disabled>
          Comprimir V√≠deos

      </form>

      <div class="jobs-section" id="jobsSection" hidden>

          <div class="queue-status" id="queueStatus"></div>
